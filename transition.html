<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>过渡页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>确认继续访问</h1>
        <button onclick="window.location.href='https://baidu.com'">继续访问</button>
    </div>
</body>
</html>
