<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>确认继续访问</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 50px 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 450px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background-image: url('https://picsum.photos/80/80'); /* 示例图片 */
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .title {
            color: #333;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }
        .continue-btn {
            display: inline-block;
            padding: 14px 40px;
            background-color: #07c160;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 6px 16px rgba(7, 193, 96, 0.25);
            transition: all 0.3s ease;
        }
        .continue-btn:hover {
            background-color: #06a456;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h2 class="title">确认继续访问</h2>
        <p class="message">您即将离开当前页面。</p>
        <a href="http://qqld2.urlxc.com/common/addchatroombyinvite/?crid=NzA3NDU0#wechat_redirect" class="continue-btn">继续访问</a>
    </div>
</body>
</html>
