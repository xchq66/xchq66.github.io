<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跳转流程</title>
    <script>
        // 存储最终目标URL
        const finalDestination = "https://baidu.com";
        
        // 第一步：显示"加载中"页面
        document.body.innerHTML = `
            <style>
                body {
                    margin: 0;
                    font-family: Arial, sans-serif;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background-color: #f0f0f0;
                }
                .loading-page {
                    text-align: center;
                    padding: 30px;
                    background: white;
                    border-radius: 10px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.1);
                }
                .progress-bar {
                    width: 300px;
                    height: 5px;
                    background-color: #ddd;
                    margin: 20px auto;
                    border-radius: 3px;
                    overflow: hidden;
                }
                .progress {
                    height: 100%;
                    width: 0%;
                    background-color: #07c160;
                    animation: progress 0.2s linear forwards;
                }
                @keyframes progress {
                    from { width: 0%; }
                    to { width: 100%; }
                }
            </style>
            <div class="loading-page">
                <h2>正在准备跳转</h2>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p>即将访问微信官网...</p>
            </div>
        `;
        
        // 0.2秒后显示模拟的微信页面
        setTimeout(() => {
            document.body.innerHTML = `
                <style>
                    body {
                        margin: 0;
                        font-family: Arial, sans-serif;
                        background-color: #f8f8f8;
                    }
                    .wechat-header {
                        background-color: #07c160;
                        color: white;
                        text-align: center;
                        padding: 15px;
                        font-size: 20px;
                    }
                    .wechat-content {
                        padding: 20px;
                        text-align: center;
                    }
                    .wechat-logo {
                        width: 100px;
                        height: 100px;
                        background-color: #07c160;
                        border-radius: 20px;
                        margin: 30px auto;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        font-size: 40px;
                    }
                    .wechat-text {
                        margin-top: 20px;
                        color: #333;
                    }
                </style>
                <div class="wechat-header">微信</div>
                <div class="wechat-content">
                    <div class="wechat-logo">微</div>
                    <div class="wechat-text">连接世界的桥梁</div>
                </div>
            `;
            
            // 2秒后跳转到过渡页面
            setTimeout(() => {
                window.location.href = "transition.html";
            }, 2000);
        }, 200); // 0.2秒延迟
    </script>
</head>
<body>
    <!-- 初始内容会被JS替换 -->
</body>
</html>
