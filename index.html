<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>页面跳转</title>
    <script>
        // 第一重跳转：等待0.1秒后跳转到微信官网
        setTimeout(function() {
            window.location.href = "https://weixin.qq.com";
        }, 100); // 100毫秒 = 0.1秒
    </script>
</head>
<body>
    <p>正在跳转，请稍候...</p>
</body>
</html>
